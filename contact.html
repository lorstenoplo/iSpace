<div class="container my-4">
<h1>Contact Us</h1>

<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Enter Your Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select Your Concern</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Propulsion</option>
        <option>Satellite Image Rendering</option>
        <option>Propulsion</option>
        <option>Astronauts Training</option>
        <option>Others</option>
      </select>
    </div>


    <div class="col-auto my-1">
      <div class="custom-control custom-checkbox mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
        <label class="custom-control-label" for="customControlAutosizing">Are You a Member</label>
      </div>
    </div>

    <div class="col-auto my-1">
      <div class="custom-control custom-checkbox mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlAutosizing2">
        <label class="custom-control-label" for="customControlAutosizing2">Are You a Professor</label>
      </div>
    </div>

    
    <div class="col-auto my-1">
      <div class="custom-control custom-checkbox mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlAutosizing3">
        <label class="custom-control-label" for="customControlAutosizing3">Are You a Coder</label>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Elaborate Your Concern</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Tell Us More about Yourself</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    
      
    <button class="btn btn-primary">Submit</button>
  </form>
